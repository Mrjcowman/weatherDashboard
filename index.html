<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="top-bar grid-x">
        <h1 class="cell text-center">Weather Dashboard</h1>
    </header>

    <main class="grid-x">
        <div class="search-section cell small-12 medium-4 large-3">
            <div class="grid-y">
                <!-- Searchbar -->
                <form class="cell">
                    <div class="input-group">
                        <input id="citySearch" type="search" class="input-group-field" placeholder="City">
                        <input id="stateSearch" type="search" class="input-group-field" placeholder="State" maxlength="2">
                        <div class="input-group-button">
                            <button class="button primary"> <i class="fas fa-search-location"></i> </button>
                        </div>
                    </div>
                </form>

                <!-- History - Dropdown -->
                <div class="cell show-for-small-only">
                    <button class="button expanded" data-toggle="history-dropdown">Previous Searches</button>
                    <div class="dropdown-pane button-group no-gaps" id="history-dropdown" data-dropdown data-auto-focus="true">
                        <ul class="history-list list-group">
                            
                        </ul>                          
                    </div>
                </div>

                <!-- History - Sidebar -->
                <div class="cell hide-for-small-only">
                    <ul class="history-list list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
        <main class="cell small-12 medium-8 large-9">
            <div class="secondary grid-y grid-padding-x grid-padding-y">
                <!-- Current Weather -->
                <div class="currentWeather cell small-12">
                    <h2>Search for your city above!</h2>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                    <p>Wind Speed:</p>
                    <p>UV Index:</p>
                </div>
                
                <!-- 5 Day Forecast -->
                <div class="forecast cell small-12">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-deck grid-x grid-margin-x">
                    </div>
                </div>
                
                
            </div>
        </main>
    </main>
    

    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e63e2d10bb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
